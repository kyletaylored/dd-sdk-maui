name: Build iOS Bindings

on:
  workflow_call:  # Allow this workflow to be called by other workflows
  workflow_dispatch:  # Allow manual triggering

env:
  XCODE_VERSION: '16.2'  # Adjust based on available versions

jobs:
  # Download XCFrameworks once and share across builds (requires macOS)
  download-xcframeworks:
    name: Download XCFrameworks
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get Datadog SDK version from Directory.Build.props
        id: sdk-version
        run: |
          VERSION=$(grep -E '<DatadogSdkVersion>.*</DatadogSdkVersion>' Directory.Build.props | sed 's/.*<DatadogSdkVersion>\(.*\)<\/DatadogSdkVersion>.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using Datadog iOS SDK version: $VERSION"

      - name: Cache XCFrameworks
        id: cache-xcframeworks
        uses: actions/cache@v5
        with:
          path: Datadog.MAUI.iOS.Binding/artifacts/*.xcframework
          key: ${{ runner.os }}-xcframeworks-${{ steps.sdk-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-xcframeworks-

      - name: Select Xcode version
        if: steps.cache-xcframeworks.outputs.cache-hit != 'true'
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Setup iOS XCFrameworks
        if: steps.cache-xcframeworks.outputs.cache-hit != 'true'
        run: |
          chmod +x scripts/download-ios-frameworks.sh
          scripts/download-ios-frameworks.sh ${{ steps.sdk-version.outputs.version }} Datadog.MAUI.iOS.Binding

      - name: Verify XCFrameworks downloaded
        run: |
          echo "XCFrameworks found:"
          ls -la Datadog.MAUI.iOS.Binding/artifacts/*.xcframework || echo "No XCFrameworks found"

      - name: Upload XCFrameworks
        uses: actions/upload-artifact@v6
        with:
          name: ios-xcframeworks
          path: Datadog.MAUI.iOS.Binding/artifacts/*.xcframework
          retention-days: 1

      - name: Upload download logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: xcframework-download-logs
          path: |
            **/*.log
          if-no-files-found: ignore
          retention-days: 3

  # Build with .NET 8 for net8.0-ios support
  build-ios-net8:
    name: Build iOS (net8.0-ios)
    runs-on: macos-26
    needs: download-xcframeworks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download XCFrameworks
        uses: actions/download-artifact@v7
        with:
          name: ios-xcframeworks
          path: Datadog.MAUI.iOS.Binding/artifacts/

      - name: Verify XCFrameworks
        run: ls -la Datadog.MAUI.iOS.Binding/artifacts/

      - name: Setup .NET SDK 8
        uses: actions/setup-dotnet@v5
        id: setup-dotnet-8
        with:
          dotnet-version: 8.0.x

      - name: Create temporary global.json for SDK 8
        run: echo '{"sdk":{"version":"${{ steps.setup-dotnet-8.outputs.dotnet-version }}","rollForward":"latestPatch"}}' > ./global.json

      - name: Verify SDK version
        run: dotnet --version

      - name: Cache .NET workloads
        uses: actions/cache@v5
        with:
          path: |
            ~/.dotnet/sdk-manifests
            ~/.dotnet/metadata
            ~/.dotnet/workloadsets
            ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-workload-ios-${{ steps.setup-dotnet-8.outputs.dotnet-version }}
          restore-keys: |
            ${{ runner.os }}-dotnet-workload-ios-

      - name: Install .NET iOS workload
        run: dotnet workload install ios

      - name: Get SDK version for cache key
        id: sdk-version
        run: |
          VERSION=$(grep -E '<DatadogSdkVersion>.*</DatadogSdkVersion>' Directory.Build.props | sed 's/.*<DatadogSdkVersion>\(.*\)<\/DatadogSdkVersion>.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache NuGet packages (net8.0-ios)
        id: cache-nuget-net8
        uses: actions/cache@v5
        with:
          path: ./artifacts-net8/*.nupkg
          key: ${{ runner.os }}-ios-net8-packages-${{ steps.sdk-version.outputs.version }}-${{ hashFiles('Datadog.MAUI.iOS.Binding/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-ios-net8-packages-${{ steps.sdk-version.outputs.version }}-

      - name: Restore dependencies
        if: steps.cache-nuget-net8.outputs.cache-hit != 'true'
        run: |
          dotnet workload restore Datadog.MAUI.iOS.Binding/Datadog.MAUI.iOS.Binding.csproj
          dotnet restore Datadog.MAUI.iOS.Binding/Datadog.MAUI.iOS.Binding.csproj

      - name: Build iOS bindings (net8.0-ios)
        if: steps.cache-nuget-net8.outputs.cache-hit != 'true'
        run: dotnet build Datadog.MAUI.iOS.Binding/Datadog.MAUI.iOS.Binding.csproj --configuration Release --no-restore -p:TargetFrameworks=net8.0-ios
        continue-on-error: true  # iOS bindings not complete yet

      - name: Pack NuGet packages (net8.0-ios)
        if: steps.cache-nuget-net8.outputs.cache-hit != 'true'
        run: dotnet pack Datadog.MAUI.iOS.Binding/Datadog.MAUI.iOS.Binding.csproj --configuration Release --no-build --output ./artifacts-net8 -p:TargetFrameworks=net8.0-ios
        continue-on-error: true  # iOS bindings not complete yet

      - name: Upload net8.0-ios packages
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: ios-nuget-packages-net8
          path: ./artifacts-net8/*.nupkg
          if-no-files-found: warn
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ios-net8-build-logs
          path: |
            **/*.binlog
            **/bin/**/*.log
          if-no-files-found: ignore
          retention-days: 3

  # Build with .NET 9 for net9.0-ios support
